name: Windows Build

# on: [push, pull_request]
on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Download Qt
      run: '. "${env:GITHUB_WORKSPACE}\actions\windows\get-qt.ps1"'
      shell: powershell
    - name: Install Qt
      run: '${env:GITHUB_WORKSPACE}\qt-install.exe --script .\actions\installer-noninteractive-windows.qs --verbose'
      shell: powershell
    - name: Build Anthem
      run: '. "${env:GITHUB_WORKSPACE}\actions\windows\build-anthem.ps1"'
      shell: powershell
    - name: Run tests
      run: D:\Anthem\Main.exe --test
      shell: powershell
      continue-on-error: true
    - uses: actions/upload-artifact@master
      with:
        name: Anthem - Windows build
        path: 'D:\Anthem'